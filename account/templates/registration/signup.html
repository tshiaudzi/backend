 {% extends 'base.html' %}
 {% load crispy_forms_tags %}

  {% block content %}
  <section class="vh-100" >
    <div class="container h-100">
        <div class="row">
            <div class="col-6">
                {% if form.errors%}
                <p>missing  attribute</p>
                {%endif%}
                <form action="{% url 'account:signup' %}" method="POST">
                {%csrf_token%}
                {{form|crispy}}
                <input type="submit" value="submit">
                </form>
            
                <div class="col-6">
                    <h1><img src="#" alt="submit"></h1>
                </div>
            </div>
        </div>
    </div>
  </section>
  
  
  {% endblock content %}
